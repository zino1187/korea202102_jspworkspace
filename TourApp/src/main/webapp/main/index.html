<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.wrapper{
	width:1000px;
	height:700px;
	background:yellow;
	margin:auto;
	overflow: hidden;;
}	
.leftSide{
	width:200px;
	height:100%;
	background: crimson;
	float:left;
}
#content{
	width:800px;
	height:100%;
	background: #ccc;
	float:left;
}

.leftSide *{
	width:90%;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
var map;
var posArray=new Array(5);

function initMap() {
	var mapProp= {
	  center:new google.maps.LatLng(37.572729, 126.976854),
	  zoom:15,
	};
	
	//맵 객체 생성
	map = new google.maps.Map(document.getElementById("content"), mapProp);
}

//마커생성
function createMarker(json){
	//서버로부터 받은 json을 이용하여 마커생성 
	
	console.log("넘겨받은 제이슨 ", json);
	
	for(var i=0;i<json.item.length;i++){
		var obj=json.item[i]; //배열에 들어있는 json 객체를 하나 끄집어 낸다(하나의 관광명소)
		
		//마커 생성
		var marker = new google.maps.Marker({position: new google.maps.LatLng(obj.mapy, obj.mapx)});
		marker.setMap(map);
		
		//팝업 윈도우 생성
		var infowindow = new google.maps.InfoWindow({
			content:"<img src='"+obj.firstimage+"' width='50px'>"
		});
		infowindow.open(map, marker);	//어느맵에, 어느 마커에 연결할지 결정
	}
} 

//지도에 표시할 관광정보를 요청하되, 공공데이터 포털로부터 가져온다!!
function loadFromXML(){
	//jsp, 서블릿에게 데이터 요청하기!! (새로고침 없이 비동기방식으로 요청하자)
	$.ajax({
		"url":"/place/list",
		"type":"get",
		"success":function(result, status, xhr){
			//console.log(result);		
			//서버로 부터 받은 데이터가 json문자열인 경우 파싱을 해야 한다 
			var json=JSON.parse(result);
			//console.log(json);
			
			createMarker(json);
		}		
	});
	
}
</script>
</head>
<body>
	
	<div class="wrapper">
		<div class="leftSide">
			<input type="button" value="공공데이터Load" onClick="loadFromXML()">
			<!-- 
			<select>
				<option>시도 선택</option>			
			</select>
			<select>
				<option>구군 선택</option>
			</select>
			 -->
			<input type="text" placeholder="제목..">
			<textarea placeholder="내용..." style="height:200px;"></textarea>
			<input type="text" placeholder="위도..">
			<input type="text" placeholder="경도..">
			<input type="file">
			<input type="button" value="썸네일 등록">
		</div>
		<div id="content">우측</div>
	</div>

</body>
</html>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWCx42zPNwVJcZ8s8OiEwEQfsGd7-3AQ4&callback=initMap"></script>
